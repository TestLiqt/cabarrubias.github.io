<html>
    <head>
        <title>Liyue Harbor</title>
        <link rel="icon" href="assets/icons/liyue.png">
        <link rel="stylesheet" href="css/page_layout.css">

<body>
    <img id="welcome_message" class="welcome_message" src="assets/welcome_message.png" onclick="close_wc_msg();">
    <grid-display id="grid-display">
        <header>
            <div id="navbar-1" class="navbar-flex" for="toggle_always_on">
                <img class="responsive_sidebar_icon" src="assets/icons/sidebar.png" onclick="open_sidebar(); open_win();">
                <a href="https://genshin.mihoyo.com/en/home" class="hoverable"><img class="genshin_logo" src="assets/genshin_logo.png"></a>
                <a href=#firstpart class="hoverable" onclick="switch_task_type();">Home</a>
                <a href=#markets class="hoverable" onclick="switch_task_type();">Markets</a>
                <a href=#products class="hoverable" onclick="switch_task_type();">Products</a>
                <a href=#about class="hoverable" onclick="switch_task_type();">About</a>
            </div>
        </header>
        <sidebar id="sidebar"> 
            <div id="navbar-2" class="sidebar-flex">
                <img class="closebtn" src="assets/icons/x.png" onclick="close_sidebar(); close_win();">
                <a href="#firstpart">Home</a>
                <a href=#markets>Markets</a>
                <a href=#products>Products</a>
                <a href=#about>About</a>
            </div>
        </sidebar>
        <page id="page">
            <div class="firstpart" id="firstpart">
                <div class="liyue_intro">
                    <h1>Liyue Harbor</h1>
                    <p> A prosperous port city where a thousand ships drop anchor. Under the aegis of countless contracts and regulations, <br> 
                    innumerable goods change hands and grace the seven nations with their presence. </p>
                </div>
            </div>
            <a name="markets">
                <div class="markets_section">
                    <!--To be continued-->
                </div>
            </a>
            <a name="products">
                <div class="products_section">
                    <!--To be continued-->
                </div>
            </a>
            <a name="about">
                <div class="about_section">
                    <!--To be continued-->
                </div>
            </a>

        </page>
    </grid-display>
    <script>
        function close_wc_msg() { document.getElementById("welcome_message").style.display="none"; var audio = new Audio('assets/audio/bg.mp3'); audio.play(); }
        function open_sidebar() { document.getElementById("navbar-2").style.width="250px"; }
        function close_sidebar() { document.getElementById("navbar-2").style.width="0"; }
        function open_win() { var win_opened_audio = new Audio('assets/audio/fx/open_win.mp3'); win_opened_audio.play(); }
        function close_win() { var win_closed_audio = new Audio('assets/audio/fx/close_win.mp3'); win_closed_audio.play(); }
        function switch_win_type() { var type_audio = new Audio('assets/audio/fx/switch_type.mp3'); type_audio.play(); }
        function switch_task_type() { var task_audio = new Audio('assets/audio/fx/switch_task.mp3'); task_audio.play(); } 
    </script>
